name: Ubuntu GCC Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: 

concurrency:
  group: ci-${{github.actor}}-${{github.head_ref || github.run_number}}-${{github.ref}}-ubuntu-gcc
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: 'master'
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ cmake qtbase5-dev

    - name: Build Protobuf
      shell: bash
      run: |
        chmod +x ./CI/build_protobuf.sh
        ./CI/build_protobuf.sh

    - name: Configure CMake
      shell: bash
      run: cmake -B build -G "Unix Makefiles"

    - name: Build project
      shell: bash
      run: cmake --build build --config Debug --parallel $(nproc)

    - name: Run tests
      shell: bash
      run: ctest --test-dir build --parallel $(nproc) --output-on-failure --verbose -C Debug
