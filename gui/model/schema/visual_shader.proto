syntax = "proto3";
package gui.model.schema;

import "visual_shader_nodes.proto";

// Check https://protobuf.dev/programming-guides/best-practices/ before adding new features

message VisualShader {
    message VisualShaderNode {
        optional int32 id = 1;
        
        optional double x_coordinate = 2;
        optional double y_coordinate = 3;
        
        oneof node_type {
            /*************************************/
            /* CONSTANTS                         */
            /*************************************/
            VisualShaderNodeFloatConstant float_constant = 4;
            VisualShaderNodeIntConstant int_constant = 5;
            VisualShaderNodeUIntConstant uint_constant = 6;
            VisualShaderNodeBooleanConstant boolean_constant = 7;
            VisualShaderNodeColorConstant color_constant = 8;
            VisualShaderNodeVec2Constant vec2_constant = 9;
            VisualShaderNodeVec3Constant vec3_constant = 10;
            VisualShaderNodeVec4Constant vec4_constant = 11;
            
            /*************************************/
            /* OPERATORS                         */
            /*************************************/

            /*************************************/
            /* NOISE                             */
            /*************************************/
            VisualShaderNodeValueNoise value_noise = 12;
            VisualShaderNodePerlinNoise perlin_noise = 13;
            VisualShaderNodeVoronoiNoise voronoi_noise = 14;
        }
    }
    
    message VisualShaderConnection {
        optional int32 id = 1;
        optional int32 from_node_id = 2;
        optional int32 from_port_index = 3;
        optional int32 to_node_id = 4;
        optional int32 to_port_index = 5;
    }
    
    optional int32 id = 1;
    repeated VisualShaderNode nodes = 2;
    repeated VisualShaderConnection connections = 3;
    optional string fragment_shader_code = 4;
}
